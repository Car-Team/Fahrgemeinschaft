<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<link rel="stylesheet" href="libs/jquery_mobile/jquery.mobile-1.4.4.min.css">
<link rel="stylesheet" href="libs/car/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="libs/car/car.css">
<link rel="stylesheet" href="libs/datepicker/jquery.mobile.datepicker.theme.css" />
<link rel="stylesheet" href="libs/datepicker/jquery.mobile.datepicker.css" />
<script src="libs/jquery/jquery-1.11.1.min.js"></script>
<script src="libs/jquery_mobile/jquery.mobile-1.4.4.min.js"></script>
<script src="libs/jqueryUi/datepicker.js"></script>
<script src="libs/datepicker/jquery.mobile.datepicker.js"></script>
<script src="libs/cryptoJS/sha1.js"></script>
<script src="script/accounting.js"></script>
<script src="script/car.js"></script> 
<script src="script/communities.js"></script>
<script src="script/createARide.js"></script>
<script src="script/dropdown.js"></script>
<script type="text/javascript" src="script/facebookAPI.js"></script>
<script src="script/login.js"></script>
<script src="script/showARide.js"></script>
<script src="script/signup.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&language=de"></script>
</head>
<body>

<div data-role="page" id="accounting">
  <div data-role="header">
    <h1>Finanzen: Übersicht</h1>
		<a data-transition="slide" data-direction="reverse" data-rel="back" class="ui-btn btn-only-icon fa fa-arrow-left"></a>
  </div>
	
	<div data-role="main" class="ui-content">
		<div class="ui-grid-solo">
			<div class="ui-block-a">
				<ul data-role="listview" data-inset="true">
					<li>
						<label>
							<h3>Verbindlichkeiten:<span id="liabilities" style="float:right"></span></h3>
							<h3>Forderungen:<span id="receivables" style="float:right"></span></h3>
						</label>
					</li>
					<li>
						<label>
							<h3>Saldo:<span id="saldo" style="float:right"></span></h3>
						</label>
					</li>
					<li>
						<label>
							<div data-role="collapsibleset">
								<div data-role="collapsible">
									<h1>Personen:<span id="receivables" style="float:right"></span></h1>
									<ul id="persons" data-role="listview" data-inset="true">
										<!--Wird durch accounting.js gefüllt.-->
										<div data-role="popup" id="accountPopup" data-overlay-theme="b" style="max-width:400px;">
											<div data-role="header">
												<h1>Wirklich abrechnen?</h1>
											</div>
											<div role="main" class="ui-content" style="text-align: center">
												<h3 style="margin:5px" id="lblAccountPopup">Möchten Sie wirklich abrechnen?</h3>
												<a id="accountingAccept" href="#" class="ui-btn ui-corner-all" onClick="doAccounting();" data-rel="back">Annehmen</a>
												<a id="accountingDecline" href="#" class="ui-btn ui-corner-all" data-rel="back">Ablehnen</a>
											</div>
										</div>
									</ul>
								</div>
							</div>
						</label>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div> 

</body>
</html>
