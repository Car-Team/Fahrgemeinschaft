<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="libs/jquery_mobile/jquery.mobile-1.4.4.min.css">
<link rel="stylesheet" href="libs/car/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="libs/car/car.css">
<link rel="stylesheet" href="libs/datepicker/jquery.mobile.datepicker.theme.css" />
<link rel="stylesheet" href="libs/datepicker/jquery.mobile.datepicker.css" />
<script src="libs/jquery/jquery-1.11.1.min.js"></script>
<script src="libs/jquery_mobile/jquery.mobile-1.4.4.min.js"></script>
<script src="libs/jqueryUi/datepicker.js"></script>
<script src="libs/datepicker/jquery.mobile.datepicker.js"></script>
<script src="libs/cryptoJS/sha1.js"></script>
<script src="script/car.js"></script> 
<script src="script/communities.js"></script>
<script src="script/login.js"></script>
<script src="script/signup.js"></script>
<script src="script/dropdown.js"></script>
<script src="script/costReport.js"></script>
<script src="script/costReportUser.js"></script>
<script type="text/javascript" src="script/facebookAPI.js"></script>
<script src="script/showARide.js"></script>
<script src="script/createARide.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&language=de"></script>
</head>
<body>

<div data-role="page" id="community">
  <div data-role="header">
    <h1 style="overflow:visible; text-overflow:inherit" id="lblCommunityName"></h1>
    <a href="communities.html" data-transition="slide" data-direction="reverse" class="ui-btn btn-only-icon fa fa-arrow-left"></a>
  </div>

  <div data-role="main" class="ui-content">
    <h3>Mitglieder:</h3>
      <ul data-role="listview" data-split-icon="delete" data-split-theme="a" data-filter="true" data-filter-placeholder="Person suchen..." data-inset="true" id="memberList">
          <!--Getting filled by JS -->
            <!-- RemoveMember Popup -->
            <div data-role="popup" id="removeMemberDialog" data-overlay-theme="b" style="max-width:400px;">
                <div data-role="header">
                <h1>Mitglied entfernen</h1>
                </div>
                <div role="main" class="ui-content" style="text-align: center">
                  <h3 style="margin:5px" id="lblRemoveMember">#MEMBER entfernen?</h3>
                  <a href="#" class="ui-btn ui-corner-all" data-rel="back" onclick="removeMember();">Entfernen</a>
                  <a href="#" class="ui-btn ui-corner-all" data-rel="back" onclick="#">Abbrechen</a>
                </div>
            </div>
      </ul>
      <!-- Only if Admin -->
      <div id="inviteAdmin" style="display:none">
        <div data-role="collapsible" data-collapsed="true">
            <h4>Offene Einladungen</h4>
            <ul data-role="listview" data-icon="delete" id="inviteList">
              <!--Getting filled by JS -->
                <!-- RemoveInvite Popup -->
                <div data-role="popup" id="removeInviteDialog" data-overlay-theme="b" style="max-width:400px;">
                    <div data-role="header">
                    <h1>Einladung abbrechen</h1>
                    </div>
                    <div role="main" class="ui-content" style="text-align: center">
                      <h3 style="margin:5px" id="lblRemoveInvite">Einladung an #MEMBER zur&uuml;ckziehen?</h3>
                      <a href="#" class="ui-btn ui-corner-all" data-rel="back" onclick="removeInvite();">Zur&uuml;ckziehen</a>
                      <a href="#" class="ui-btn ui-corner-all" data-rel="back" onclick="#">Abbrechen</a>
                    </div>
                </div>
            </ul>
        </div>
        <!-- # -->
        <ul data-role="listview" data-inset="true">
          <li><a href="community_invite.html">Person einladen</a></li>
        </ul>
      </div>
      <ul data-role="listview" data-inset="true">
        <li><a href="createARide.html">Fahrt erstellen</a></li>
      </ul>
      <h3>Fahrten:</h3>
      <ul data-role="listview" data-inset="true" id="rideList">
            <!--Getting filled by JS -->
      </ul>
  </div>

  <div data-role="footer">
  </div>
</div> 

</body>
</html>
