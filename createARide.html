<body>
<form name="Formular">
<div data-role="page">

    <div data-role="header">
    	<h1>Angaben zur Fahrt</h1>
    	<a href="menu.html" data-transition="slide" data-direction="reverse" class="ui-btn btn-only-icon fa fa-arrow-left"></a>
    </div>

  	<div data-role="main" class="ui-content">
		<form>
	    	<label><input name="radio-choice" id="rideOnce" type="radio" onclick="rideOnceFunc();" checked="checked">einmalige Fahrt</label>
		    <label><input name="radio-choice" id="rideMulti" class="custom" type="radio" onclick="rideMultiFunc();">regelm&auml;&szlig;ige Fahrt</label>
	    </form>
	    <div class="ui-grid-a">
	    	
		    	<div class="ui-block-a" id="daysLabel" style="display:none"><label id="dayLabel">An den Tagen:</label></div>
		        <div class="ui-block-b" id="daysCheckbox" style="display:none">
		        	<form>
					    <fieldset data-role="controlgroup">
					        <input name="checkbox-v-2a" id="checkbox-v-2a" type="checkbox">
					        <label for="checkbox-v-2a">montags</label>
					        <input name="checkbox-v-2b" id="checkbox-v-2b" type="checkbox">
					        <label for="checkbox-v-2b">dienstags</label>
					        <input name="checkbox-v-2c" id="checkbox-v-2c" type="checkbox">
					        <label for="checkbox-v-2c">mittwochs</label>
					        <input name="checkbox-v-2d" id="checkbox-v-2d" type="checkbox">
					        <label for="checkbox-v-2d">donnerstags</label>
					        <input name="checkbox-v-2e" id="checkbox-v-2e" type="checkbox">
					        <label for="checkbox-v-2e">freitags</label>
					        <input name="checkbox-v-2f" id="checkbox-v-2f" type="checkbox">
					        <label for="checkbox-v-2f">samstags</label>
					        <input name="checkbox-v-2g" id="checkbox-v-2g" type="checkbox">
					        <label for="checkbox-v-2g">sonntags</label>
					    </fieldset>
					</form>
				</div>
	        
	        <div class="ui-block-a" id="dateLabel"><label>Datum:</label></div>
	        <div class="ui-block-b" id="datepickerLabel"><label><input type="text" data-role="date" id="datepicker"></label></div>
	        <div class="ui-block-a"><label>Abfahrtszeit:</label></div>
	        <div class="ui-block-b"><input type="time" name="departureTime"></div>
	        <div class="ui-block-a"><label>Start:</label></div>
	        <div class="ui-block-b"><label><input type="text" id="departure" name="departure" value="Hamburg"></label></div>
	        <div class="ui-block-a"><label>Ziel:</label></div>
	        <div class="ui-block-b"><label><input type="text" id="destination" name="destination" value="Kiel"></label></div>
	        <div class="ui-block-a"></div>
	        <div class="ui-block-b"><input type="button" onclick="showMap(document.Formular.destination.value)" value="Karte anzeigen"></div>
	        <div class="ui-block-a"><label>freie Pl&auml;tze:</label></div>
	        <div class="ui-block-b"><input name="slider-2" id="slider-2" data-highlight="true" min="1" max="7" value="3" type="range"></div>
	        <div class="ui-block-a"><label>Fahrtpreis in &euro;:</label></div>
	        <div class="ui-block-b"><label><input type="text" id="price" name="price" value="3"></label></div>
	        <div class="ui-block-a"><label>Fahrzeug:</label></div>
	        <div class="ui-block-b"><label><input type="text" id="car"></label></div>
	        <div class="ui-block-a"><label>Infos zur Fahrt:</label></div>
	        <div class="ui-block-b"><textarea name="info" id="info" class="min-textarea"></textarea></div>
	    </div>
	    <a href="#" class="ui-btn">Weiter</a>

	    <!-- MAP IMPLEMENTATION -->
	    <div id="wrapper">
	    <div id="map_canvas"></div>
	    <!--<div id="map_direction"><h4>Wegbeschreibung: <span id="total"></span></h4></div>-->

    </div>

    <div data-role="footer">

    </div>
</div>
